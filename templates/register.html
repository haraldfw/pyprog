{% extends "layout.html" %}
{% block body %}
<div class="sectiontitle">
    <p>Registrer</p>
</div>
<div class="section">
    <form action="" method="post">
        <div class="fieldwrapper">
            <p><input type=text name=email placeholder="E-Mail">
            <p><input type=text name=phone placeholder="Telefon">
            <p><input type=password name=password placeholder="Passord">
            <p><input type=password name=repeatpw placeholder="Gjenta passord">
        </div>
        <p><input type=submit value=Login>
    </form>
    <div class="flash">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            {{ message }}
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
